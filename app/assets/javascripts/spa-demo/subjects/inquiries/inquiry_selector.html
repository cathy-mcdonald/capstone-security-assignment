<div class="inquiry-list">
  <ul>
    <li ng-repeat="item in $ctrl.items | orderBy:'created_at'">
      <a ui-sref="inquiries({id:item.id})">
          <span class="inquiry_id id">{{item.id}}</span>
          {{item.created_at | date : "yyyy-MM-dd" }}
          {{item.subject}}
      </a>
    </li>
  </ul>
</div>
